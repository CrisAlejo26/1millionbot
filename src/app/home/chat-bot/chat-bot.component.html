<link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>
<link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
/>
<button (click)="toggleChatbot()" class="chatbot-toggler">
    <p
        [class.show-animation-popup]="isActive"
        [class.show-animation-popup-ocult]="!isActive"
        class="w-full"
    >
        ¡Hola! Soy Bill, ¿Hablamos de chatbots?
    </p>
    <img src="assets/avatar.svg" alt="avatar button" width="50" />
</button>
<div class="chat" [class.show-chatbot]="isActive">
    <div class="chatbot">
        <header class="flex justify-between">
            <div class="flex items-center gap-3 ml-9 chat-margin">
                <svg
                    (click)="closeChat()"
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 -960 960 960"
                    width="24px"
                    fill="#e8eaed"
                    class="cursor-pointer"
                >
                    <path d="M200-440v-80h560v80H200Z" />
                </svg>
                <img
                    src="/assets/avatar.svg"
                    alt="avatar"
                    width="32"
                />
                <h2 class="text-left">Bill</h2>
            </div>
            <button mat-button [matMenuTriggerFor]="menu">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 -960 960 960"
                    width="24px"
                    fill="#e8eaed"
                >
                    <path
                        d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                    />
                </svg>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Política de privacidad</button>
                <button mat-menu-item>Seleccionar Idioma</button>
                <button mat-menu-item>Olvidar mis datos</button>
            </mat-menu>
        </header>
        <ul class="flex flex-col justify-between text-xs chatbox">
            <div>
                <li class="chat incoming">
                    <p class="chatbox-paragraph-bill">
                        ¡Hola! Me llamo Bill Puertas. Te ayudaré con
                        información sobre nuestro servicio de<br />
                        asistentes virtuales.
                    </p>
                </li>
                <li class="chat outgoing">
                    <p class="chatbox-paragraph-response">
                        Hola Bill
                    </p>
                </li>
                <li class="chat incoming">
                    <p class="chatbox-paragraph-bill">
                        ¡Buenas! Mi especialidad son los chatbots.
                    </p>
                </li>
            </div>
            <app-card-slider />
            <div>
                <div class="p-4">
                    <p>
                        Estas son algunas de las cosas que me puedes
                        <br />preguntar:
                    </p>
                </div>
                <div class="chatbot-controls">
                    <button mat-icon-button (click)="scrollLeft()">
                        <mat-icon><</mat-icon>
                    </button>
                    <div class="button-container" #buttonContainer>
                        <button mat-raised-button class="control-btn">
                            Qué es un chatbot
                        </button>
                        <button mat-raised-button class="control-btn">
                            Para qué sirve
                        </button>
                        <button mat-raised-button class="control-btn">
                            Cómo usarlo
                        </button>
                        <button mat-raised-button class="control-btn">
                            En donde encontrarlo
                        </button>
                    </div>
                    <button mat-icon-button (click)="scrollRight()">
                        <mat-icon>></mat-icon>
                    </button>
                </div>
            </div>
        </ul>
        <div>
            <div class="chat-input">
                <textarea
                    placeholder="Escribe tu pregunta"
                    spellcheck="false"
                    required
                ></textarea>
                <div class="chat-input-label-red">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24px"
                        viewBox="0 0 24 24"
                        width="24px"
                        fill="#FFFFFF"
                    >
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"
                        />
                    </svg>
                </div>
            </div>
            <div class="chat-author">
                <p class="text-center">by 1millionbot</p>
            </div>
        </div>
    </div>
</div>
